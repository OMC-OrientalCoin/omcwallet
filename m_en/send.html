<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=yes, width=device-width">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/script.js"></script>
	<title>Document</title>
</head>
<body>
<div id="wrap" class="wrap">

	<header id="header" class="header-sub">
		<h1 class="header-sub__tit">코인전송</h1>
		<button type="button" class="btn-all-menu">
			<span class="blind">전체메뉴열기</span>
		</button>
		<button type="button" class="btn-notice">
			<span class="blind">알림</span>
			<span class="btn-notice__count">9</span>
		</button>
		<div id="gnb" class="gnb">
			<div class="gnb-inner">
				<div class="gnb-head">
					<div class="gnb-head__logchk">
						<button type="button" class="gnb-log">
							<span class="gnb-log__txt">로그아웃</span>
						</button>
					</div>
					<div class="gnb-head__info">
						<div class="gnb-head__info-name">
							<strong class="gnb-head__info-name2">홍길동</strong>님
						</div>
						<a href="#" class="gnb-head__info-link">회원정보 관리</a>
					</div>
					<div class="gnb-head__quick">
						<a href="#" class="gnb-head__quick-btn wallet">내 지갑</a>
						<a href="#" class="gnb-head__quick-btn history">전송내역</a>
					</div>
				</div>
				<div class="gnb-menu">
					<ul class="gnb-menu__group">
						<li class="gnb-menu__item"><a href="#" class="gnb-menu__btn">코인전송</a></li>
						<li class="gnb-menu__item"><a href="#" class="gnb-menu__btn">코인수신</a></li>
						<li class="gnb-menu__item"><a href="#" class="gnb-menu__btn">거래내역 확인</a></li>
						<li class="gnb-menu__item"><a href="#" class="gnb-menu__btn">홈페이지</a></li>
						<li class="gnb-menu__item"><a href="#" class="gnb-menu__btn">메뉴01</a></li>
						<li class="gnb-menu__item"><a href="#" class="gnb-menu__btn">메뉴02</a></li>
					</ul>
				</div>
				<div class="gnb-bot">
					<ul class="gnb-bot__group">
						<li class="gnb-bot__item"><a href="#" class="gnb-menu__btn">약관 및 정책</a></li>
						<li class="gnb-bot__item"><a href="#" class="gnb-menu__btn">공지사항</a></li>
					</ul>
				</div>
				<button type="button" class="gnb-close">
					<span class="blind">닫기</span>
				</button>
			</div>
		</div>
	</header>

	<div id="container" class="container container-sub">		
		<div class="coin-send">
			<div class="coin-send-top">
				<div class="coin-send-top__txt">Oriental coin OMC에 오신것을 환영합니다!</div>
				<div class="coin-send-top__amount">
					<span class="coin-send-top__amount-num">13.0000</span>
				</div>
			</div>
			<div class="inp-wrap__tit">내지갑주소</div>	
			<div class="inp-wrap">
				<input type="text" class="inp-txt full">
			</div>
			<div class="inp-wrap__tit">코인 수신 주소</div>	
			<div class="inp-wrap">
				<input type="text" class="inp-txt full receive" placeholder="받는 지갑주소를 정확히 입력해 주세요.">
			</div>
			<p class="point-txt">받는 지갑주소를 정확히 입력해 주시기 바랍니다.</p>
			<div class="inp-wrap__tit">전송수량</div>	
			<div class="inp-wrap">
				<input type="text" class="inp-txt full" placeholder="전송 수량을 입력하세요.">
				<button type="button" class="inp-wrap__btn-max">최대 수량</button>
			</div>
		</div>
	</div><!-- //container End -->

	<footer id="footer" class="footer">
		<div class="foot-menu">
			<ul class="foot-menu__group">
				<li class="foot-menu__item home">
					<span class="foot-menu__txt">홈</span>
				</li>
				<li class="foot-menu__item my-info">
					<span class="foot-menu__txt">내정보</span>
				</li>
				<li class="foot-menu__item send on">
					<span class="foot-menu__txt">코인전송</span>
				</li>
				<li class="foot-menu__item receive">
					<span class="foot-menu__txt">코인수신</span>
				</li>
				<li class="foot-menu__item transaction">
					<span class="foot-menu__txt">트랜젝션</span>
				</li>
			</ul>
		</div>
	</footer>

</div>
</body>
</html>
